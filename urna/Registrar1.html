    <script>
        const sendBtn = document.getElementById("enviar")
        const inputV = document.getElementById("nombreElecciones")

        const baseurl = 'http://localhost:4000/'
        const postInfo = async () => {
            const res = await fetch(baseurl + 'eleccion', {
                method: 'POST',
                headers: {
                    "Content-Type": 'application/json'
                },
                body: JSON.stringify({
                    name: document.getElementById("nombreElecciones").value,
                })
            })
            window.location = 'Registrar2.html';
